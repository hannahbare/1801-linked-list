<!DOCTYPE html>
<html>
<head>
  <title>Linked List</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <main>
    <h1>Linked <img src="linked-list-logo.svg"> List</h1>
    <form>
      <label for="input-title"></label>
      <input type="text" name="title" class="bookmark-input-field" id="input-title" placeholder="Website Title">
    <div>
      <label for="input-url"></label>
      <input type="text" name="url" class="bookmark-input-field" id="input-url" placeholder="Website URL">
    </div>
    <div>
      <label for="input-submit"></label>
      <input type="button" name="submit" class="bookmark-input-field" id="input-submit" value="Enter"> 
    </div>
    </form>
  </main>
<section class="cards">
  <h2>The Website Title</h2>
  <article class="card__url">
    <a href="www.thewebsiteurl.com" class="card-hover">www.thewebsiteurl.com</a>
  </article>
  <article class="cards__read-delete">
    <a href="#" class="card-hover" id="card__url--left">Read</a>
    <a href="#" id="card__url--right">Delete</a>
  </article>
</section>
<section class="cards">
  <h2>The Website Title</h2>
  <article class="card__url">
    <a href="www.thewebsiteurl.com" class="card-hover">www.thewebsiteurl.com</a>
  </article>
  <article class="cards__read-delete">
    <a href="#" class="card-hover" id="card__url--left">Read</a>
    <a href="#" id="card__url--right">Delete</a>
  </article>
</section>
<script style="javascript" type="text/javascript" src="scripts.js"></script>
</body>
</html>

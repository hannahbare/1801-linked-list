<!DOCTYPE html>
<html>
<head>
 <title>Linked List</title>
 <link rel="stylesheet" type="text/css" href="main.css">
 <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
 <meta name="viewport" content="width=device-width">
</head>
<body>
 <main>
   <h1>Linked <img src="linked-list-logo.svg"> List</h1>
   <form>
     <label for="input-title"></label>
     <input type="text" name="title" class="bookmark-input-field" id="input-title" placeholder="Website Title" required>
   <div>
     <label for="input-url"></label>
     <input type="text" name="url" class="bookmark-input-field" id="input-url" placeholder="Website URL" required>
   </div>
   <div>
     <label for="input-submit"></label>
     <input type="button" name="submit" class="bookmark-input-field" id="input-submit" value="Enter" disabled="true"> 
   </div>
   </form>
 </main>
<section class="cards">
</section>
<script style="javascript" type="text/javascript" src="scripts.js"></script>
</body>
</html>
